        <script>
            function searchImage() {
                const input = document.getElementById('searchInput').value;
                const imageId = parseInt(input);
        
                if (!isNaN(imageId) && imageId >= 1 && imageId <= 15) {
                    const modalId = `#imageModal${imageId}`;
                    const modal = new bootstrap.Modal(document.querySelector(modalId));
                    modal.show();
                } else {
                    alert('Invalid image ID. Please enter a number between 1 and 15.');
                }
            }
        </script>
